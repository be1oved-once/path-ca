<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Admin User Manager | PathCA</title>

<link rel="stylesheet" href="/assets/css/common.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

<style>
/* ===============================
   ROOT THEME VARIABLES
================================ */
:root{
  --bg:#f5f7fb;
  --surface:#ffffff;
  --border:#e6e9f0;
  --text:#0f172a;
  --muted:#64748b;

  --primary:#6c63ff;
  --danger:#ef4444;
  --success:#22c55e;

  --radius-lg:20px;
  --radius-md:14px;
  --radius-sm:10px;

  --shadow-soft:0 8px 24px rgba(15,23,42,.08);
  --shadow-card:0 14px 40px rgba(15,23,42,.12);
}

/* DARK MODE (VARIABLE SWITCH ONLY) */
body.dark{
  --bg:#0b1220;
  --surface:#0f172a;
  --border:#1f2937;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

/* ===============================
   BASE
================================ */
body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:"Poppins",sans-serif;
}

/* ===============================
   PAGE WRAPPER
================================ */
.admin-wrapper{
  margin:96px auto 80px;
  margin-left: 30px;
  margin-right: 10px;
}

/* ===============================
   PAGE TITLE
================================ */
.admin-wrapper h2{
  text-align:center;
  font-size:22px;
  font-weight:700;
  letter-spacing:.6px;
  margin-bottom:34px;
  color:var(--text);
}

/* DELETE BUTTON */
.delete-btn {
  background: linear-gradient(135deg, #ef4444, #dc2626);
  color: #fff;
  border: none;
  padding: 9px 18px;
  border-radius: 12px;
  font-size: 13px;
  font-weight: 600;
  letter-spacing: .4px;
  cursor: pointer;
  box-shadow:
    0 6px 18px rgba(239, 68, 68, .35);
  transition:
    transform .15s ease,
    box-shadow .15s ease,
    opacity .15s ease;
}

.delete-btn:hover {
  transform: translateY(-1px);
  box-shadow:
    0 10px 28px rgba(239, 68, 68, .45);
  opacity: .95;
}

.delete-btn:active {
  transform: scale(.97);
}

/* ===============================
   TOAST (CONFIRMATION)
================================ */
.toast{
  position:fixed;
  bottom:26px;
  left:50%;
  transform:translateX(-50%) translateY(10px);
  min-width:260px;
  max-width:90vw;

  background:var(--surface);
  border:1px solid var(--border);
  border-radius:var(--radius-md);
  padding:14px 16px;
  box-shadow:var(--shadow-soft);

  opacity:0;
  pointer-events:none;
  transition:.35s ease;
  z-index:9999;
}

.toast.show{
  opacity:1;
  pointer-events:auto;
  transform:translateX(-50%) translateY(0);
}

.toast.success{ border-left:4px solid var(--success); }
.toast.error{ border-left:4px solid var(--danger); }

/* TOAST TEXT */
#toastMsg{
  font-size:13px;
  font-weight:500;
  color:var(--text);
}

/* TOAST ACTIONS */
.toast-actions{
  display:flex;
  justify-content:flex-end;
  gap:10px;
  margin-top:12px;
}

.toast-actions button{
  border-radius:10px;
  padding:6px 14px;
  font-size:12px;
  font-weight:600;
  cursor:pointer;
  border:none;
}

/* CONFIRM */
#toastConfirm{
  background:var(--danger);
  color:white;
}

/* CANCEL */
#toastCancel{
  background:transparent;
  border:1px solid var(--border);
  color:var(--text);
}

/* ===============================
   RESPONSIVE
================================ */
.admin-header{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  margin-bottom:32px;
}

.admin-title{
  padding:10px 22px;
  font-size:16px;
  font-weight:700;
  letter-spacing:1px;
  text-transform:uppercase;
  border-radius:999px;
  color:#ffffff;
  background:linear-gradient(135deg,#6c63ff,#8b5cf6);
  box-shadow:
    0 6px 18px rgba(99,102,241,.45),
    inset 0 1px 0 rgba(255,255,255,.35);
}

.admin-subtitle{
  font-size:12px;
  font-weight:500;
  color:#64748b;
  letter-spacing:.3px;
}
body.dark .admin-title{
  box-shadow:
    0 8px 26px rgba(34,211,238,.35),
    inset 0 1px 0 rgba(255,255,255,.08);
}

body.dark .admin-subtitle{
  color:#94a3b8;
}

/* ===============================
   USER LIST SKELETON
================================ */

.user-skeleton-wrap {
  display: flex;
  flex-direction: column;
  gap: 14px;
  margin-top: 24px;
}

/* Skeleton card */
.user-skeleton-card {
  height: 140px;
  border-radius: 20px;
  background: linear-gradient(
    90deg,
    var(--border) 25%,
    rgba(255,255,255,0.6) 37%,
    var(--border) 63%
  );
  background-size: 400% 100%;
  animation: skeleton-shimmer 1.4s ease infinite;
}

/* Dark mode */
body.dark .user-skeleton-card {
  background: linear-gradient(
    90deg,
    #1f2937 25%,
    #2a3446 37%,
    #1f2937 63%
  );
}

/* Animation */
@keyframes skeleton-shimmer {
  0% { background-position: 100% 0; }
  100% { background-position: -100% 0; }
}

/* Utility */
.hidden {
  display: none !important;
}
/* ===============================
   ADMIN TABLE
================================ */
.admin-table-wrap{
  overflow-x:auto;
}

.admin-table{
  width:100%;
  border-collapse:separate;
  border-spacing:0 10px;
}

.admin-table thead th{
  text-align:left;
  font-size:11px;
  text-transform:uppercase;
  letter-spacing:.7px;
  color:var(--muted);
  padding:0 14px;
}

.admin-table tbody tr{
  background:var(--surface);
  box-shadow:var(--shadow-soft);
  border-radius:14px;
}

.admin-table td{
  padding:14px;
  font-size:13px;
  vertical-align:middle;
}

.admin-table tbody tr td:first-child{
  border-radius:14px 0 0 14px;
}

.admin-table tbody tr td:last-child{
  border-radius:0 14px 14px 0;
}

/* Dark */
body.dark .admin-table tbody tr{
  background:#0f172a;
  box-shadow:0 10px 30px rgba(0,0,0,.6);
}
.provider-badge{
  padding:4px 10px;
  font-size:11px;
  border-radius:999px;
  font-weight:600;
}

.provider-google{
  background:#e0f2fe;
  color:#0369a1;
}

.provider-password{
  background:#ede9fe;
  color:#5b21b6;
}

body.dark .provider-google{
  background:#0c4a6e;
  color:#e0f2fe;
}

body.dark .provider-password{
  background:#312e81;
  color:#ede9fe;
}
.flag-btn{
  background:none;
  border:none;
  cursor:pointer;
  font-size:16px;
  color:#94a3b8;
}

.flag-btn.active{
  color:#facc15;
}

</style>
</head>

<body>

<main class="admin-wrapper">
<div class="admin-header">
  <span class="admin-title">User Management</span>
  <span class="admin-subtitle">Manage registered users</span>
</div>

<div id="userSkeleton" class="user-skeleton-wrap">
  <div class="user-skeleton-card"></div>
  <div class="user-skeleton-card"></div>
  <div class="user-skeleton-card"></div>
</div>

<div id="userList" class="hidden admin-table-wrap">
  <table class="admin-table">
    <thead>
      <tr>
        <th>User</th>
        <th>Email</th>
        <th>Provider</th>
        <th>UID</th>
        <th>Flag</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userTableBody"></tbody>
  </table>
</div>
</main>

<!-- TOAST -->
<div id="toast" class="toast">
  <div id="toastMsg"></div>
  <div class="toast-actions" id="toastActions">
    <button id="toastConfirm">Delete</button>
    <button id="toastCancel">Cancel</button>
  </div>
</div>

<script type="module">
import { auth, db } from "/assets/js/firebase.js";
import { collection, getDocs, doc, deleteDoc, updateDoc } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";
import { onAuthStateChanged } 
from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

const listDiv = document.getElementById("userList");
const ADMIN_EMAILS = [
  "saurabhjoshionly@gmail.com",
  "nicknow20@gmail.com",
  "contact.globalratings@gmail.com"
];

/* =====================
   TOAST CONTROLLER
===================== */
const toast = document.getElementById("toast");
const toastMsg = document.getElementById("toastMsg");
const toastActions = document.getElementById("toastActions");
const btnYes = document.getElementById("toastConfirm");
const btnNo  = document.getElementById("toastCancel");

let hideTimer = null;

function hideToast(){
  toast.classList.remove("show");
  toastActions.style.display = "none";
  btnYes.onclick = null;
  btnNo.onclick = null;
}

function showInfoToast(msg, type="success", time=2200){
  clearTimeout(hideTimer);
  toast.className = `toast ${type}`;
  toastMsg.textContent = msg;
  toastActions.style.display = "none";
  toast.classList.add("show");
  hideTimer = setTimeout(hideToast, time);
}

function showConfirmToast(msg){
  return new Promise(resolve=>{
    clearTimeout(hideTimer);
    toast.className = "toast error";
    toastMsg.textContent = msg;
    toastActions.style.display = "flex";
    toast.classList.add("show");

    btnYes.onclick = () => { hideToast(); resolve(true); };
    btnNo.onclick  = () => { hideToast(); resolve(false); };
  });
}

/* =====================
   AUTH + LOAD USERS
===================== */
onAuthStateChanged(auth, user => {
  if (!user) {
    listDiv.textContent = "Not logged in";
    return;
  }
  
  if (!ADMIN_EMAILS.includes(user.email)) {
    listDiv.textContent = "Access denied";
    return;
  }
  
  loadUsers();
});

async function loadUsers() {
  const skeleton = document.getElementById("userSkeleton");
  const listWrap = document.getElementById("userList");
  const tbody = document.getElementById("userTableBody");

  skeleton.classList.remove("hidden");
  listWrap.classList.add("hidden");

  try {
    const snap = await getDocs(collection(db, "users"));

    skeleton.classList.add("hidden");
    listWrap.classList.remove("hidden");

    tbody.innerHTML = "";

    snap.forEach(docSnap => {
      const d = docSnap.data();
      const uid = docSnap.id;

      const provider =
        d.provider === "google.com"
          ? `<span class="provider-badge provider-google">Google</span>`
          : `<span class="provider-badge provider-password">Email</span>`;

      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>
          <strong>${d.username || "User"}</strong>
        </td>

        <td>${d.email || "â€”"}</td>

        <td>${provider}</td>

        <td>${uid.slice(0,8)}â€¦</td>

        <td>
          <button class="flag-btn ${d.flagged ? "active" : ""}">
            <i class="fa-solid fa-star"></i>
          </button>
        </td>

        <td>
          <button class="delete-btn">
            <i class="fa-solid fa-trash"></i>
          </button>
        </td>
      `;

      /* â­ FLAG TOGGLE */
      tr.querySelector(".flag-btn").onclick = async e => {
        e.stopPropagation();
        const newVal = !d.flagged;
        await updateDoc(doc(db,"users",uid), { flagged:newVal });
        loadUsers();
      };

      /* ðŸ—‘ DELETE */
      tr.querySelector(".delete-btn").onclick = async () => {
        const ok = await showConfirmToast(
          "Delete this user's Firestore data permanently?"
        );
        if (!ok) return;

        await deleteDoc(doc(db,"users",uid));
        await deleteDoc(doc(db,"publicLeaderboard",uid));
        showInfoToast("User deleted","success");
        loadUsers();
      };

      tbody.appendChild(tr);
    });

  } catch {
    skeleton.classList.add("hidden");
    listWrap.classList.remove("hidden");
    tbody.innerHTML = `
      <tr>
        <td colspan="6" style="text-align:center;color:var(--muted)">
          Failed to load users
        </td>
      </tr>
    `;
  }
}
</script>

<script src="/assets/js/common-layout.js"></script>
<script type="module" src="/assets/js/common.js"></script>

</body>
</html>
